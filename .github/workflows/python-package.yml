# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: build-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (not Requirements)
      run: |
        python -m pip install --upgrade pip==21.3.1
        python -m pip install flake8 pytest
        sudo apt-get install xvfb
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip libx11-xcb1 libxcomposite1 libxdamage1 libxext6 libxfixes3 libnss3 libnspr4 libgconf-2-4 libasound2 libatk1.0-0 libgtk-3-0

    - name: Download Chromium using commit hash
      run: |
        CHROMIUM_COMMIT_HASH=c10cae35ebcd36283824b7a906ebf78397bdf532
        CHROMIUM_ARCHIVE=chromium-${CHROMIUM_COMMIT_HASH}.zip
        wget -O ${CHROMIUM_ARCHIVE} "https://github.com/chromium/chromium/archive/${CHROMIUM_COMMIT_HASH}.zip"

    - name: Extract Chromium
      run: |
        unzip chromium-*.zip
        CHROMIUM_DIR=$(ls -d chromium-*/)
        echo "CHROMIUM_DIR=${CHROMIUM_DIR}" >> $GITHUB_ENV
    - name: Install package itself
      run: |
        ls -a
        python -m pip install --upgrade .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest with xvfb
      run: |
        xvfb-run --server-args="-screen 0, 1366x768x24" pytest tester.py -s
